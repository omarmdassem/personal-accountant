<!doctype html> <!-- document type: modern HTML -->
<html lang="en">
<head>
  <meta charset="utf-8" /> <!-- supports all characters -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- mobile-friendly -->
  <title>Personal Accountant</title> <!-- browser tab title -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- quick, zero-config CSS -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script> <!-- small JS for partial updates -->
</head>
<body class="min-h-screen bg-gray-50 text-gray-900"> <!-- base page styling -->
  {% include "partials/flash.html" %}
  <header class="bg-white border-b"> <!-- top bar -->
    <div class="max-w-5xl mx-auto p-4 flex items-center justify-between">
      <a href="/" class="font-semibold">Personal Accountant</a> <!-- app title -->
      <nav class="text-sm space-x-4">
          {% if request.session.get('user_id') %}
          <!-- Wenn eingeloggt: zeige App-Navigation -->
          <a href="/" class="text-blue-700">Dashboard</a>
          <a href="#" class="text-blue-700">Transactions</a>
          <a href="#" class="text-blue-700">Budgets</a>
          <a href="#" class="text-blue-700">Import CSV</a>
          <a href="#" class="text-blue-700">FX Rates</a>
          <a href="/budget/lines/import">Import</a>
          <!-- Logout-Link -->
          <a href="/auth/signout" class="text-gray-600">Sign out</a>
          {% else %}
          <!-- Wenn abgemeldet: nur Signin/Signup -->
          <a href="/auth/signin" class="text-blue-700">Anmelden</a>
          <a href="/auth/signup" class="text-blue-700">Registrieren</a>
          {% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    {% block content %}{% endblock %} <!-- pages insert their content here -->
  </main>
</body>
</html>
