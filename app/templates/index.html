{% extends "base.html" %}
{% block content %}
  <!-- Page heading -->
  <h1 class="text-2xl font-bold mb-4">Welcome</h1>

  {% if request.session.get('user_id') %}
    <!-- Logged-in notice -->
    <div class="mb-4 p-3 bg-green-50 text-green-800 rounded">
      Du bist eingeloggt. Viel Spa√ü!
    </div>
  {% else %}
    <!-- Logged-out call-to-action -->
    <div class="mb-4 p-3 bg-yellow-50 text-yellow-800 rounded">
      Du bist noch nicht eingeloggt. <a class="underline text-blue-700" href="/auth/signin">Jetzt anmelden</a>.
    </div>
  {% endif %}

  <p class="text-gray-700">Skeleton mit servergerenderten Templates ist aktiv.</p>
{% endblock %}
