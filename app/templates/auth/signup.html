{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">Registrieren</h1>

  {% if error %}
    <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">{{ error }}</div>
  {% endif %}

  <form method="post" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>

    <div>
      <label class="block text-sm font-medium">E-Mail</label>
      <input name="email" type="email" required class="mt-1 w-full border rounded p-2" />
    </div>

    <div>
      <label class="block text-sm font-medium">Passwort</label>
      <input name="password" type="password" required class="mt-1 w-full border rounded p-2" />
    </div>

    <button class="px-4 py-2 bg-blue-600 text-white rounded">Registrieren</button>
  </form>

  <p class="mt-4 text-sm">
    Bereits ein Konto? <a class="text-blue-700 underline" href="/auth/signin">Anmelden</a>
  </p>
{% endblock %}
